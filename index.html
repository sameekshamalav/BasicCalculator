        <table class="calculator">
            <tr>
                <td colspan="4"> <input class="display-box" type="text" id="result" disabled /> </td>
            </tr>
            <tr>
                <td><input type="button" class="input" value="C" onclick="clearScreen()" id="clear"></td>
                <td><input type="button" class="input" value="AC" onclick="clearBit()" id="clearone"></td>
                <td><input type="button" class="input" value="%" onclick="display('%')"></td>
                <td><input type="button" class="input" value="/" onclick="display('/')"></td>
            </tr>
            <tr>
                <td><input type="button" class="input" value="7" onclick="display('7')"></td>
                <td><input type="button" class="input" value="8" onclick="display('8')"></td>
                <td><input type="button" class="input" value="9" onclick="display('9')"></td>
                <td><input type="button" class="input" value="&times;" onclick="display('*')"></td>
            </tr>
            <tr>
                <td><input type="button" class="input" value="4" onclick="display('4')"></td>
                <td><input type="button" class="input" value="5" onclick="display('5')"></td>
                <td><input type="button" class="input" value="6" onclick="display('6')"></td>
                <td><input type="button" class="input" value="-" onclick="display('-')"></td>
            </tr>
            <tr>
                <td><input type="button" class="input" value="1" onclick="display('1')"></td>
                <td><input type="button" class="input" value="2" onclick="display('2')"></td>
                <td><input type="button" class="input" value="3" onclick="display('3')"></td>
                <td><input type="button" class="input" value="+" onclick="display('+')"></td>
            </tr>
            <tr>
                <td><input type="button" class="input" value="." onclick="display('.')"></td>
                <td><input type="button" class="input" value="0" onclick="display('0')"></td>
                <td><input type="button" class="input" value="00" onclick="display('00')"></td>
                <td><input type="button" class="input" value="=" onclick="calculate()" id="btn"></td>
            </tr>
        </table>
        <script type="text/javascript" src="script.js"></script>
